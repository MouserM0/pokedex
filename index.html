<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        
        <form class="form">
            <input type="search"
            class="input_search" placeholder="Name or Number" required/>
        </form>

        <div class="homeShine">
            <button class="buttonTypeTwo home">
                <span class="material-symbols-outlined">
                    home
                </span>
            </button>
            <button class="buttonTypeTwo shine">
                <span class="material-symbols-outlined">
                    auto_awesome
                </span>
            </button>
        </div>

        <div class="darkMode">
            <button class="buttonDarkMode">
                <span class="material-symbols-outlined">
                    dark_mode
                </span>
            </button>
        </div>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button>
            <button class="button btn-next">Next &gt</button>
        </div>

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex"/>
    </main>
</body>
</html>
